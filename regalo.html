<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Imagen desde Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .gallery {
            margin-top: 20px;
        }
        .photo-container {
            position: relative;
            display: inline-block;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .photo-container img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .photo-container:hover img {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Prueba de Imagen desde Google Drive</h1>
    
    <div class="gallery">
        <div class="photo-container">
            <!-- Aquí va el enlace corregido -->
            <img src="https://drive.google.com/uc?export=view&id=1NUPh34MF-q6Y0wgzrkHqF9T2GIAsf9nD" alt="Imagen desde Google Drive">
        </div>
    </div>

    <script>
        // Si necesitas agregar funcionalidad adicional, puedes hacerlo aquí
    </script>
</body>
</html>
